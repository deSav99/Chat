<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<!--    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Chats Constructor</title>
</head>
<body>
<div id='app'>

    <div id="panel" class="bg-light sidebar">
        <form name="${type}">
            <h5>Создать чат</h5>
            <div class="form-group">
                <input class="form-control form-control-sm" name="value" placeholder="Имя">
            </div>
            <div class="form-group">
                <input class="form-control form-control-sm" name="styles" placeholder="Цвет">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Создать</button>
        </form>
    </div>

    <div class="chat">
        <div class="chat-title">
            <h1>Новый ползователь</h1>
            <!--            <figure class="avatar">-->
            <!--                <img src="https://373480170.uid.me/avatar.jpg" /></figure>-->
        </div>
        <div class="messages">
            <div class="messages-content"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Введите сообщение..."></textarea>
            <button type="submit" class="message-submit"></button>
        </div>
    </div>

</div>


</body>
</html>
